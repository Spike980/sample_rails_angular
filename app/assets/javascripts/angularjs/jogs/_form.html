<div class="col-xs-3">
  <span class="dropdown" is-open="datetimepickerDropdownOpen">
    <div class="input-group dropdown-toggle">
      <input type="datetime" class="form-control" data-ng-model="jog.start_time">
      <span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
    </div>
    <ul class="dropdown-menu">
      <!-- https://github.com/dalelotts/angular-bootstrap-datetimepicker -->
      <datetimepicker data-ng-model="jog.start_time"
                      on-set-time="closeDatetimepickerDropdown(newDate, oldDate)"/>
    </ul>
  </span>
</div>

<div class="col-xs-2">
  <input class="form-control" type="number" ng-model="jog.distance_in_miles" number-converter placeholder="Distance">
</div>

<div class="col-xs-2">
  <input class="form-control" type="number" ng-model="jog.time_in_hours" number-converter placeholder="Duration">
</div>

<div class="col-xs-2">
  {{ jog.distance_in_miles / jog.time_in_hours | number : 2 }}
  &nbsp;
</div>
